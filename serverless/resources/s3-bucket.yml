Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      # Set the CORS policy
      CorsConfiguration:
        CorsRules:
          -
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            MaxAge: 3000
            ExposedHeaders:
              - x-amz-server-side-encryption
              - x-amz-request-id
              - x-amz-id-2
              - ETag

  S3BucketAllowPublicReadPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "s3:GetObject"
            Resource:
              - Fn::Join:
                  - ''
                  -
                    - Fn::GetAtt: [S3Bucket, Arn]
                    - '/public/*'
              - Fn::Join:
                  - ''
                  -
                    - Fn::GetAtt: [S3Bucket, Arn]
                    - '/protected/*'
            Principal: "*"

# Print out the name of the bucket that is created
Outputs:
  S3BucketName:
    Value:
      Ref: S3Bucket