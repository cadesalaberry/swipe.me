Resources:
  S3Bucket: # Bucket user for user uploaded files
    Type: AWS::S3::Bucket
    # Makes sure to delete the resource when the stack is deleted
    DeletionPolicy: Delete
    Properties:
      # Set the CORS policy
      CorsConfiguration:
        CorsRules:
          -
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            MaxAge: 3000
            ExposedHeaders:
              - x-amz-server-side-encryption
              - x-amz-request-id
              - x-amz-id-2
              - ETag

  S3BucketAllowPublicReadPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "s3:GetObject"
            Resource:
              - Fn::Join:
                  - ''
                  -
                    - Fn::GetAtt: [S3Bucket, Arn]
                    - '/public/*'
              - Fn::Join:
                  - ''
                  -
                    - Fn::GetAtt: [S3Bucket, Arn]
                    - '/protected/*'
            Principal: "*"

  S3StaticSite: # Bucket used for static
    Type: AWS::S3::Bucket
    # Makes sure to delete the resource when the stack is deleted
    DeletionPolicy: Delete
    Properties:
      AccessControl: PublicRead
      BucketName: ${self:custom.client.bucketName}
      WebsiteConfiguration:
        IndexDocument: index.html

  S3StaticSiteS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: S3StaticSite
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: "*"
            Action:
            - s3:GetObject
            Resource:
              - Fn::Join:
                  - ''
                  -
                    - 'arn:aws:s3:::'
                    - !Ref S3StaticSite
                    - '/*'

# Print out the name of the bucket that is created
Outputs:
  S3BucketName:
    Value:
      Ref: S3Bucket
  S3StaticSiteName:
    Value:
      Ref: S3StaticSite